<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Tipps</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            overflow: hidden; /* Entfernt Scrollen */
        }

        iframe {
            width: 100%;
            height: 60px;
            border: none; /* Kein Rahmen */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000; /* Über dem Hauptinhalt */
        }

        main {
            margin-top: 60px; /* Platz für den Header */
            padding: 20px;
        }

        #sidebar {
            position: fixed;
            top: 60px; /* Direkt unter dem Header */
            left: 0;
            width: 250px; /* Breite der Sidebar */
            height: 100%;
            background-color: #444; /* Dunkelgrau */
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 999; /* Überlagert den Hauptinhalt */
        }

        #sidebar.open {
            transform: translateX(0);
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #sidebar ul li {
            border-bottom: 1px solid #555;
        }

        #sidebar ul li a {
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 15px;
        }

        #sidebar ul li a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <iframe src="navigation.html" id="navigation-frame"></iframe>

    <!-- Sidebar -->
    <nav id="sidebar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="iPhone-Resell-Preise.html">iPhone Resell Preise</a></li>
            <li class="has-submenu">
                <a href="#">Navigation 3</a>
                <ul class="dropdown">
                    <li><a href="unterkategorie1.html">Unterkategorie 1</a></li>
                    <li><a href="unterkategorie2.html">Unterkategorie 2</a></li>
                    <li><a href="unterkategorie3.html">Unterkategorie 3</a></li>
                    <li><a href="unterkategorie4.html">Unterkategorie 4</a></li>
                    <li><a href="unterkategorie5.html">Unterkategorie 5</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Hauptinhalt -->
    <main>
        <h1>Willkommen</h1>
        <p>Hier finden Sie Wissenstipps für Ihr iPhone.</p>
    </main>

    <script>
        // Listener für Nachrichten vom iframe
        window.addEventListener('message', (event) => {
            if (event.data === 'toggleSidebar') {
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.toggle('open');
            }
        });
    </script>
</body>
</html>
