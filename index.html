<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Tipps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        iframe {
            width: 100%;
            height: 50px; /* Höhe des Headers */
            border: none;
        }

        #sidebar {
            position: fixed;
            top: 50px; /* Direkt unter dem Header */
            left: 0;
            background-color: #444;
            width: 250px;
            height: 100%;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 999;
            overflow-y: auto;
        }

        #sidebar.open {
            transform: translateX(0);
        }

        main {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Header wird aus navigation.html geladen -->
    <iframe src="navigation.html"></iframe>

    <!-- Sidebar -->
    <nav id="sidebar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="kategorie2.html">iPhone Resell Preise</a></li>
            <li class="has-submenu">
                <a href="#">Navigation 3</a>
                <ul class="dropdown">
                    <li><a href="unterkategorie1.html">Unterkategorie 1</a></li>
                    <li><a href="unterkategorie2.html">Unterkategorie 2</a></li>
                    <li><a href="unterkategorie3.html">Unterkategorie 3</a></li>
                    <li><a href="unterkategorie4.html">Unterkategorie 4</a></li>
                    <li><a href="unterkategorie5.html">Unterkategorie 5</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Hauptinhalt -->
    <main>
        <h1>Willkommen</h1>
        <p>Hier finden Sie Wissenstipps für Ihr iPhone.</p>
    </main>

    <script>
        // Listener für Nachrichten vom iframe
        window.addEventListener('message', (event) => {
            if (event.data === 'toggleSidebar') {
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.toggle('open');
            }
        });
    </script>
</body>
</html>
