<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Tipps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        iframe {
            width: 100%;
            height: 50px; /* Höhe des Headers */
            border: none;
        }

        main {
            flex-grow: 1;
            overflow-y: auto; /* Ermöglicht Scrollen, falls nötig */
            padding: 20px;
            margin-top: 50px; /* Abstand nach oben für die Willkommen-Nachricht */
        }
    </style>
</head>
<body>
    <!-- Header wird aus navigation.html geladen -->
    <iframe src="navigation.html"></iframe>
    <!-- Hauptinhalt -->
    <main>
        <h1>Willkommen</h1>
        <p>Hier finden Sie Wissenstipps für Ihr iPhone.</p>
    </main>
</body>
</html>
