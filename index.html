<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Tipps</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        iframe {
            width: 100%; /* Volle Breite */
            height: 60px; /* Höhe des Headers */
            border: none; /* Kein Rahmen */
            position: fixed; /* Fixiert am oberen Rand */
            top: 0;
            left: 0;
            z-index: 1000; /* Höhere Priorität */
            pointer-events: auto; /* Ermöglicht Interaktionen */
        }

        main {
            margin-top: 60px; /* Platz für den fixierten Header */
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <iframe src="navigation.html" scrolling="no" id="navigation-frame"></iframe>

    <!-- Hauptinhalt -->
    <main>
        <h1>Willkommen</h1>
        <p>Hier finden Sie Wissenstipps für Ihr iPhone.</p>
    </main>
</body>
</html>
