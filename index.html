<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Tipps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header {
            background-color: #333;
            color: #fff;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .menu-toggle {
            font-size: 24px;
            cursor: pointer;
        }

        .header-title {
            font-size: 18px;
            margin: 0;
        }

        #sidebar {
            background-color: #444;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 50px;
            left: -250px;
            transition: left 0.3s ease;
            overflow-y: auto;
        }

        #sidebar.open {
            left: 0;
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #sidebar ul li {
            border-bottom: 1px solid #555;
        }

        #sidebar ul li a {
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 15px;
        }

        #sidebar ul li a:hover {
            background-color: #555;
        }

        .dropdown {
            display: none;
        }

        .dropdown.open {
            display: block;
        }

        .dropdown a {
            padding-left: 30px;
        }

        main {
            margin-top: 50px; /* Platz für den Header */
            padding: 20px;
            flex-grow: 1;
            transition: margin-left 0.3s ease;
        }

        main.shifted {
            margin-left: 250px; /* Platz für die geöffnete Sidebar */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <h1 class="header-title">iPhone Tipps</h1>
    </header>

    <!-- Sidebar -->
    <nav id="sidebar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="iPhone-Resell-Preise.html">iPhone Resell Preise</a></li>
            <li class="has-submenu">
                <a href="#" onclick="toggleDropdown(event)">Navigation 3</a>
                <ul class="dropdown" id="dropdown-menu">
                    <li><a href="unterkategorie1.html">Unterkategorie 1</a></li>
                    <li><a href="unterkategorie2.html">Unterkategorie 2</a></li>
                    <li><a href="unterkategorie3.html">Unterkategorie 3</a></li>
                    <li><a href="unterkategorie4.html">Unterkategorie 4</a></li>
                    <li><a href="unterkategorie5.html">Unterkategorie 5</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Hauptinhalt -->
    <main id="main-content">
        <h1>Willkommen</h1>
        <p>Hier finden Sie Wissenstipps für Ihr iPhone.</p>
    </main>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            const isOpen = sidebar.classList.toggle('open');
            if (isOpen) {
                mainContent.classList.add('shifted');
            } else {
                mainContent.classList.remove('shifted');
            }
        }

        function toggleDropdown(event) {
            event.preventDefault(); // Verhindert das Standardverhalten des Links
            const dropdown = document.getElementById('dropdown-menu');
            dropdown.classList.toggle('open');
        }
    </script>
</body>
</html>
