<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        /* Grundlegende Seiteneinstellungen */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header */
        header {
            background-color: #333; /* Hintergrundfarbe */
            color: #fff; /* Textfarbe */
            padding: 15px; /* Innenabstand */
            display: flex; /* Flexbox für Ausrichtung */
            align-items: center; /* Zentrierung vertikal */
            justify-content: space-between; /* Platz zwischen den Elementen */
            width: 100%; /* Füllt die gesamte Breite aus */
            position: fixed; /* Fixiert am oberen Rand */
            top: 0; /* Startet am oberen Rand */
            z-index: 1000; /* Überlappt andere Elemente */
        }

        .menu-toggle {
            font-size: 24px; /* Größe der drei Striche */
            cursor: pointer; /* Zeigt Hand-Symbol beim Hovern */
        }

        h1 {
            margin: 0; /* Kein zusätzlicher Abstand */
            font-size: 20px; /* Größe des Titels */
        }

        /* Sidebar */
        nav {
            position: absolute; /* Position relativ zum Header */
            top: 60px; /* Unterhalb des Headers */
            left: 0; /* Startet am linken Rand */
            background-color: #444; /* Hintergrundfarbe der Sidebar */
            width: 250px; /* Breite der Sidebar */
            height: 100%; /* Füllt die gesamte Höhe */
            transform: translateX(-100%); /* Versteckt die Sidebar */
            transition: transform 0.3s ease; /* Animation beim Öffnen/Schließen */
            overflow-y: auto; /* Scrollbar bei Überlauf */
        }

        nav.open {
            transform: translateX(0); /* Zeigt die Sidebar */
        }

        nav ul {
            list-style: none; /* Entfernt Punkte von Listen */
            padding: 0; /* Kein Innenabstand */
            margin: 0; /* Kein Außenabstand */
        }

        nav ul li {
            border-bottom: 1px solid #555; /* Trennlinie zwischen Einträgen */
        }

        nav ul li a {
            text-decoration: none; /* Kein Unterstrich bei Links */
            color: #fff; /* Textfarbe der Links */
            display: block; /* Macht Links zu Blockelementen */
            padding: 15px; /* Innenabstand */
        }

        nav ul li a:hover {
            background-color: #555; /* Hover-Effekt */
        }

        /* Dropdown Styles */
        .dropdown {
            display: none; /* Versteckt Dropdown-Elemente */
            background-color: #555; /* Hintergrundfarbe des Dropdowns */
        }

        .dropdown a {
            padding-left: 30px; /* Einzug für Untermenüs */
        }

        .dropdown a:hover {
            background-color: #666; /* Hover-Effekt für Untermenüs */
        }

        .has-submenu:hover .dropdown {
            display: block; /* Zeigt Dropdowns bei Hover */
        }

        /* Hauptinhalt */
        main {
            margin-top: 60px; /* Platz für den fixierten Header */
            padding: 20px; /* Innenabstand */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <h1>iPhone Tipps</h1>
    </header>

    <!-- Sidebar -->
    <nav id="sidebar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="iPhone-Resell-Preise.html">iPhone Resell Preise</a></li>
            <li class="has-submenu">
                <a href="#">Navigation 3</a>
                <ul class="dropdown">
                    <li><a href="unterkategorie1.html">Unterkategorie 1</a></li>
                    <li><a href="unterkategorie2.html">Unterkategorie 2</a></li>
                    <li><a href="unterkategorie3.html">Unterkategorie 3</a></li>
                    <li><a href="unterkategorie4.html">Unterkategorie 4</a></li>
                    <li><a href="unterkategorie5.html">Unterkategorie 5</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Hauptinhalt -->
    <main>
        <h2>Willkommen</h2>
        <p>Hier finden Sie Wissenstipps für Ihr iPhone.</p>
    </main>

    <!-- JavaScript -->
    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
</body>
</html>
