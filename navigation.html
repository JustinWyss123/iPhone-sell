<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .menu-toggle {
            font-size: 24px;
            cursor: pointer;
            margin-right: 10px;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            background-color: #444;
            width: 250px;
            height: 100%;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            overflow-y: auto;
            z-index: 999;
        }

        nav.open {
            transform: translateX(0);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            border-bottom: 1px solid #555;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 15px;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        .dropdown {
            display: none;
        }

        .has-submenu:hover .dropdown {
            display: block;
        }

        .dropdown a {
            padding-left: 30px;
        }

        main {
            margin-top: 60px; /* Offset for the fixed header */
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <div>iPhone Tipps</div>
    </header>
    <nav id="sidebar">
        <ul>
            <li><a href="index.html" target="content">Home</a></li>
            <li><a href="iPhone-Resell-Preise.html" target="content">iPhone Resell Preise</a></li>
            <li class="has-submenu">
                <a href="#">Navigation 3</a>
                <ul class="dropdown">
                    <li><a href="unterkategorie1.html" target="content">Unterkategorie 1</a></li>
                    <li><a href="unterkategorie2.html" target="content">Unterkategorie 2</a></li>
                    <li><a href="unterkategorie3.html" target="content">Unterkategorie 3</a></li>
                    <li><a href="unterkategorie4.html" target="content">Unterkategorie 4</a></li>
                    <li><a href="unterkategorie5.html" target="content">Unterkategorie 5</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <main>
        <p>Hier können Sie den Inhalt der Seite einfügen.</p>
    </main>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
</body>
</html>
