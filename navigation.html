<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        /* Grundlegende Seiteneinstellungen */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header */
        header {
            background-color: #333; /* Grauer Balken */
            color: #fff; /* Textfarbe */
            height: 60px; /* Höhe des Headers */
            display: flex; /* Flexbox für Anordnung */
            align-items: center; /* Zentrierung der Inhalte */
            justify-content: space-between; /* Abstand zwischen Navigation und Titel */
            padding: 0 20px; /* Innenabstand */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%; /* Füllt die gesamte Breite */
            z-index: 1000; /* Überlappt andere Elemente */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2); /* Schatten */
        }

        .menu-toggle {
            font-size: 24px; /* Größe der drei Striche */
            cursor: pointer;
        }

        .header-title {
            font-size: 18px; /* Größe des Titels */
            margin: 0;
        }

        /* Sidebar */
        nav {
            position: fixed;
            top: 60px; /* Direkt unter dem Header */
            left: 0;
            background-color: #444; /* Hintergrundfarbe der Sidebar */
            width: 250px; /* Breite der Sidebar */
            height: 100%; /* Höhe der Sidebar */
            transform: translateX(-100%); /* Versteckt die Sidebar */
            transition: transform 0.3s ease; /* Animiertes Öffnen/Schließen */
            overflow-y: auto; /* Scrollbar bei Überlauf */
            z-index: 999; /* Liegt unter dem Header */
        }

        nav.open {
            transform: translateX(0); /* Zeigt die Sidebar */
        }

        nav ul {
            list-style: none; /* Entfernt Aufzählungszeichen */
            padding: 0;
            margin: 0;
        }

        nav ul li {
            border-bottom: 1px solid #555; /* Trennlinie */
        }

        nav ul li a {
            text-decoration: none; /* Kein Unterstrich bei Links */
            color: #fff; /* Textfarbe */
            display: block;
            padding: 15px; /* Innenabstand */
        }

        nav ul li a:hover {
            background-color: #555; /* Hover-Effekt */
        }

        /* Dropdown Styles */
        .dropdown {
            display: none; /* Dropdowns sind standardmäßig versteckt */
        }

        .has-submenu:hover .dropdown {
            display: block; /* Zeigt Dropdowns bei Hover */
            background-color: #555; /* Hintergrundfarbe der Untermenüs */
        }

        .dropdown a {
            padding-left: 30px; /* Einzug für Unterkategorien */
        }

        .dropdown a:hover {
            background-color: #666; /* Hover-Effekt für Dropdown */
        }

        /* Hauptinhalt */
        main {
            margin-top: 60px; /* Platz für den fixierten Header */
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <h1 class="header-title">iPhone</h1>
    </header>

    <!-- Sidebar -->
    <nav id="sidebar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="iPhone-Resell-Preise.html">iPhone Resell Preise</a></li>
            <li class="has-submenu">
                <a href="#">Navigation 3</a>
                <ul class="dropdown">
                    <li><a href="unterkategorie1.html">Unterkategorie 1</a></li>
                    <li><a href="unterkategorie2.html">Unterkategorie 2</a></li>
                    <li><a href="unterkategorie3.html">Unterkategorie 3</a></li>
                    <li><a href="unterkategorie4.html">Unterkategorie 4</a></li>
                    <li><a href="unterkategorie5.html">Unterkategorie 5</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Hauptinhalt -->
    <main>
        <h2>Willkommen</h2>
        <p>Hier finden Sie Wissenstipps für Ihr iPhone.</p>
    </main>

    <!-- JavaScript -->
    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open'); /* Öffnet/Schließt die Sidebar */
        }
    </script>
</body>
</html>
