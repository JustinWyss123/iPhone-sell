<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            height: 50px; /* Höhe des Headers */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .menu-toggle {
            font-size: 24px;
            cursor: pointer;
        }

        .header-title {
            font-size: 18px;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <h1 class="header-title">iPhone Tipps</h1>
    </header>

    <script>
        function toggleMenu() {
            // Nachricht an die Hauptseite senden
            window.parent.postMessage('toggleSidebar', '*');
        }
    </script>
</body>
</html>
