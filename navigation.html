<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        /* Grundlegende Seiteneinstellungen */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header */
        header {
            background-color: #333;
            color: #fff;
            height: 60px; /* Höhe des Headers */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px; /* Platz auf beiden Seiten */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%; /* Volle Breite */
            z-index: 1000;
        }

        .menu-toggle {
            font-size: 24px; /* Größe der drei Striche */
            cursor: pointer;
        }

        h1 {
            margin: 0;
            font-size: 20px; /* Größe des Titels */
        }

        /* Sidebar */
        nav {
            position: absolute;
            top: 60px; /* Direkt unter dem Header */
            left: 0;
            background-color: #444;
            width: 250px;
            height: 100%;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            overflow-y: auto;
        }

        nav.open {
            transform: translateX(0); /* Sidebar sichtbar */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            border-bottom: 1px solid #555;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 15px;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        /* Dropdown Styles */
        .dropdown {
            display: none;
            background-color: #555;
        }

        .dropdown a {
            padding-left: 30px;
        }

        .dropdown a:hover {
            background-color: #666;
        }

        .has-submenu:hover .dropdown {
            display: block;
        }

        /* Hauptinhalt */
        main {
            margin-top: 60px; /* Platz für den Header */
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <h1>iPhone Tipps</h1>
    </header>

    <!-- Sidebar -->
    <nav id="sidebar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="iPhone-Resell-Preise.html">iPhone Resell Preise</a></li>
            <li class="has-submenu">
                <a href="#">Navigation 3</a>
                <ul class="dropdown">
                    <li><a href="unterkategorie1.html">Unterkategorie 1</a></li>
                    <li><a href="unterkategorie2.html">Unterkategorie 2</a></li>
                    <li><a href="unterkategorie3.html">Unterkategorie 3</a></li>
                    <li><a href="unterkategorie4.html">Unterkategorie 4</a></li>
                    <li><a href="unterkategorie5.html">Unterkategorie 5</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Hauptinhalt -->
    <main>
        <h2>Willkommen</h2>
        <p>Hier finden Sie Wissenstipps für Ihr iPhone.</p>
    </main>

    <!-- JavaScript -->
    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
</body>
</html>
