            height: 100%;
            position: fixed;
            top: 0;
            left: 0;

        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            border-bottom: 1px solid #555;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 15px;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        .dropdown {
            display: none;
        }

        .has-submenu:hover .dropdown {
            display: block;
            background-color: #555;
        }

        .dropdown a {
            padding-left: 30px;
        }
    </style>
