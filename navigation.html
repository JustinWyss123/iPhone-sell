<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        header {
            background-color: #333; /* Grauer Balken */
            color: #fff; /* Textfarbe */
            height: 60px; /* Höhe des Headers */
            display: flex; /* Flexbox für Anordnung */
            align-items: center; /* Vertikale Zentrierung */
            justify-content: space-between; /* Abstand zwischen den Elementen */
            padding: 0 20px; /* Innenabstand */
            width: 100%; /* Füllt die gesamte Breite */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2); /* Schatten */
        }

        .menu-toggle {
            font-size: 24px; /* Größe der drei Striche */
            cursor: pointer;
        }

        .header-title {
            font-size: 18px;
            margin: 0;
        }

        nav {
            position: fixed;
            top: 60px; /* Direkt unter dem Header */
            left: 0;
            background-color: #444;
            width: 250px; /* Breite der Sidebar */
            height: 100%; /* Höhe der Sidebar */
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            overflow-y: auto;
        }

        nav.open {
            transform: translateX(0); /* Zeigt die Sidebar */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            border-bottom: 1px solid #555;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 15px;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        .dropdown {
            display: none;
        }

        .has-submenu:hover .dropdown {
            display: block;
        }

        .dropdown a {
            padding-left: 30px;
        }

        .dropdown a:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <h1 class="header-title">iPhone Tipps</h1>
    </header>
    <nav id="sidebar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="iPhone-Resell-Preise.html">iPhone Resell Preise</a></li>
            <li class="has-submenu">
                <a href="#">Navigation 3</a>
                <ul class="dropdown">
                    <li><a href="unterkategorie1.html">Unterkategorie 1</a></li>
                    <li><a href="unterkategorie2.html">Unterkategorie 2</a></li>
                    <li><a href="unterkategorie3.html">Unterkategorie 3</a></li>
                    <li><a href="unterkategorie4.html">Unterkategorie 4</a></li>
                    <li><a href="unterkategorie5.html">Unterkategorie 5</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open'); /* Öffnet/Schließt die Sidebar */
        }
    </script>
</body>
</html>
